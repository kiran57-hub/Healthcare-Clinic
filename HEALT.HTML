    <!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Linking the CSS for styling -->
    <link rel="stylesheet" href="HEALTH.CSS">
</head>
<body>
    <div class="container">
        <!-- Title of the page -->
        <h1>BMI Calculator</h1>
        
        <!-- Form to input weight and height -->
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height" required>
            
            <!-- Button to calculate BMI -->
            <button type="submit">Calculate BMI</button>
        </form>

        <!-- This will show the result after calculation -->
        <div id="result">
            <h2>Your BMI: <span id="bmiValue">-</span></h2>
            <p id="bmiCategory"></p>
        </div>
    </div>

    <!-- Linking the JavaScript file -->
    <script src="javademo.js"></script>
</body>
</html>
